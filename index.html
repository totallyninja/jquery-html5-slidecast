<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example</title>
<style>
    body {
        width: 500px;
        margin: 50px auto;
    }
    .slide {
        display: none;
        border: solid #ccc 1px;
        width: 500px;
        height: 300px;
        font-family: sans-serif;
        font-size: xx-large;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
    }
    audio {
        width: 100%;
    }
</style>
</head>
<body>
    <div id="presentation" style="display: none">
        <div class="slide" data-duration="100">
            Sample for<br/><br/>
            <tt>$(...).slidecast()</tt>
        </div>
        <div class="slide" data-duration="3150">
            To save the world requires faith and courage,
        </div>
        <div class="slide" data-duration="2000">
            faith in reason,
        </div>
        <div class="slide" data-duration="2250">
            and courage to proclaim
        </div>
        <div class="slide" data-duration="2500">
            what reason shows to be true.
        </div>
        <div class="slide" data-duration="500">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bertrand_Russell.jpg" width="150px"/>
            <p>&mdash;Bertrand Russell</p>
        </div>
        <audio controls src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Q_2008-05-17_Bertrand_Russell.ogg"></audio>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="slidecast.js"></script>
    <script>
        jQuery(function ($) {
            $('#presentation').show().slidecast();
        });
    </script>
</body>
</html>
